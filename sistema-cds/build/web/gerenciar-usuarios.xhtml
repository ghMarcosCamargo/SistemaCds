<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:sccomp="http://xmlns.jcp.org/jsf/composite/sccomp">

    <h:form>
     <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Usuarios" >
            
            <sccomp:toolbarCrud crudBean="#{usuarioBean}"></sccomp:toolbarCrud>
            
            <p:panelGrid columns="2" rendered="#{usuarioBean.busca == false}">

                <h:outputLabel value="Usuário"></h:outputLabel>
                <p:inputText value="#{usuarioBean.entidade.login}"></p:inputText>

                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{usuarioBean.entidade.nome}"></p:inputText>
                
                <h:outputLabel value="Senha"></h:outputLabel>
                <p:password value="#{usuarioBean.entidade.senha}"></p:password>
                
                
            </p:panelGrid>
        </p:fieldset>
     
     <p:dataTable value="#{usuarioBean.entidades}" var="usuario" rendered="#{usuarioBean.busca == true}">
                
                <p:column>
                    <p:commandButton value="Editar" action="#{usuarioBean.editar(usuario)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{usuarioBean.deletar(usuario)}" update="@form"></p:commandButton>
                </p:column>

                <p:column headerText="Usuário" sortBy="#{usuario.login}">
                    <h:outputText value="#{usuario.login}" ></h:outputText>
                </p:column>

                <p:column headerText="Nome" sortBy="#{usuario.nome}">
                    <h:outputText value="#{usuario.nome}"></h:outputText>
                </p:column>

            </p:dataTable>    
     
    </h:form>


</ui:decorate>
